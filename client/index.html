<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Arena Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="hud">
            <div id="playerInfo">
                <div>Territory: <span id="territory">0</span></div>
                <div>Cells Captured: <span id="cellsCaptured">0</span></div>
                <div>Players: <span id="playerCount">1</span></div>
            </div>
        </div>

        <div id="timerOverlay">
            <div class="timer-label">Time Left</div>
            <div id="timer">03:00</div>
            <div id="statusMessage"></div>
        </div>

        <div id="scoreboard" class="scoreboard-tab">
            <div class="scoreboard-title">Leaderboard</div>
            <ol id="scoreList"></ol>
        </div>
        
        <canvas id="gameCanvas" width="1600" height="900"></canvas>
        
        <div id="chat">
            <div id="chatMessages"></div>
            <div id="chatInputContainer">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <div id="loginScreen">
        <div class="login-box">
            <div id="nameStep" class="login-step active">
                <h2>Multiplayer Arena</h2>
                <p class="step-subtitle">Enter your name to begin</p>
                <input type="text" id="playerNameInput" maxlength="9" placeholder="Enter your name">
                <div id="nameError" class="error-message"></div>
                <div class="step-actions">
                    <button id="spectateFromNameButton">Spectate</button>
                    <button id="continueButton">Continue</button>
                </div>
            </div>

            <div id="elementStep" class="login-step">
                <div class="element-select">
                    <div class="element-select-title">Choose your element</div>
                    <div id="elementOptions" class="element-options">
                        <button type="button" class="element-option" data-element="water">
                            <span class="element-dot water"></span>
                            Water
                        </button>
                        <button type="button" class="element-option" data-element="fung">
                            <span class="element-dot fung"></span>
                            Nature
                        </button>
                        <button type="button" class="element-option" data-element="lavar">
                            <span class="element-dot lavar"></span>
                            Lava
                        </button>
                        <button type="button" class="element-option" data-element="desert">
                            <span class="element-dot desert"></span>
                            Desert
                        </button>
                    </div>
                </div>
                <div id="elementError" class="error-message"></div>
                <div class="step-actions">
                    <button id="backToNameButton" type="button">Back</button>
                    <button id="spectateButton" type="button">Spectate</button>
                    <button id="startButton" type="button">Join Match</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
